<!DOCTYPE html>
<html>

<head>
	<title>Gyakie Music</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="inner-box" id="card">
				<div class="card-front">
					<h2>SIGN IN</h2>
					<form>
						<input type="email" class="input-box" placeholder="Enter your email here" required>
						<input type="Password" class="input-box" placeholder="Password" required>
						<button type="submit" class="submit-btn">SUBMIT</button>
						<input type="checkbox"><span>Keep Me Logged In</span>
					</form>
					<button type="button" class="btn" onclick="openRegister()">Not A Member!</button>
					<a href="">Forgot Password</a>
				</div>

				<div class="card-back">
					<h2>SIGN UP</h2>
					<form>
						<input type="text" class="input-box" placeholder="Enter Your Name" required>
						<input type="email" class="input-box" placeholder="Enter your email here" required>
						<input type="Password" class="input-box" placeholder="Password" required>
						<button type="submit" class="submit-btn">SUBMIT</button>
						<input type="checkbox"><span>I agree to the term and conditions of this site!</span>
					</form>
					<button type="button" class="btn" onclick="openLogin()">Already A Member!</button>
				</div>
			</div>

		</div>
	</div>

	<script>

		var card = document.getElementById("card");
		function openRegister() { card.style.transform = "rotateY(-180deg)"; }
		function openLogin() { card.style.transform = "rotateY(0deg)"; }

	</script>

</body>

</html>
